version: '3.8'

services:
  # Frontend Application
  timber-crm:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:8000
      - NEXT_PUBLIC_USE_MOCKS=false
    restart: unless-stopped
    networks:
      - timber-network

  # Nginx Reverse Proxy (for production setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - timber-crm
    restart: unless-stopped
    networks:
      - timber-network

networks:
  timber-network:
    driver: bridge 